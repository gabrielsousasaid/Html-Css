<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border-collapse: collapse;
        }
        caption{
            border: 1px solid black;
            padding: 10px;
        }
        td, th{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        .titulos{
            color: white;
            background-color: gray;
        }
    </style>
</head>

<body>
    <h1>D013 parte 2</h1>
    <table>
        <caption>
            <strong>Notas</strong>
        </caption>
        <thead>
            <tr>
                <th rowspan="2" class="titulos" scope="col">
                    Área
                </th>
                <th rowspan="2" class="titulos" scope="col">
                    Disciplinas
                </th>
                <th colspan="2" class="titulos" scope="colgroup">
                    Notas
                </th>
                <th rowspan="2" class="titulos" scope="col">
                    Média
                </th>
            </tr>
            <tr>
                <th class="titulos" scope="col">
                    Nota 1
                </th>
                <th class="titulos" scope="col">
                    Nota 2
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" class="titulos" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="titulos" scope="row">Média de exatas</th>
                <td class="titulos">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" class="titulos" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4" class="titulos" scope="row">Média de Humanas</th>
                <td class="titulos">0.0</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
