<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos com HTML5</h1>
    
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video src="midia/meu-video-convertido01.webm" width="500px" controls></video><!--Aqui incluímos um vídeo de forma simples. Abaixo faremos da maneira correta-->
    <br>
    <video controls width="500px" poster="imagens/limoes-capa.png" preload="metadata" autoplay loop>
        <source src="midia/meu-video-convertido01.webm" type="video/webm">
        <source src="midia/meu-video-convertido.m4v" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video-convertido02.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodutor de vídeos.</p>
    </video>
    <!--Aqui acima aprendemos um atributo novo na tag de video, que é o poster, que permite colocar um banner no seu vídeo hospedado no site. Em geral tudo fuciona da mesma forma que para colocar um áudio. O leitor le da esquerda para a direita de cima para baixo, se ele não conseguir carregar o primeiro, tentará carregar os outros formatos-->

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=HJ6FTi9hSBlDOyLO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/1081478858?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="560" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="LETTRES DE KRAKOVIE _ ARNOLD TURBOUST ; Real : A.Dahan, C.Delaby, R.Takhedmit"></iframe>
    <!--Aqui acima foi ensinado a como incorporar vídeos internos. Isso é mais inteligente para evitar custos adicionais de hospedagem e excesso de tráfego-->
</body>
</html>
