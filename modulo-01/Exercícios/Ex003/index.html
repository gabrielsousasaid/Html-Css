<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta
    </p>
    <img src="Logo - HTML 200.png" alt="Logo HTML 5">

    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/Logo - Css 200.png" alt="Logo CSS3">

    <p>Também podemos carregar imagens externas</p>
    <img src="https://itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="Logo Javascript">
</body>
</html>
