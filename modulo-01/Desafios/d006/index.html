<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os <br> termos para descobrir qual tag deverá utilizar em cada caso. </p>
    <ul>
        <li><abbr title="&lt;mark&gt;">Marcação de texto</abbr></li>
        <li><abbr title="&lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="&lt;a&gt;">Link</abbr></li>
        <li><abbr title="&lt;dl&gt;">Lista de definições</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;em&gt;">Itálico</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
    </ul>
</body>
</html>
